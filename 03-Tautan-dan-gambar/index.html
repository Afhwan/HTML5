<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tautan dan gambar</title>
</head>
<body>
    <a href="url"> ini adalah teks yang dapat diklik, menggunakan tag  a href</a>
    <!--ada juga atribut target dan rel yang berfungsi untuk menentukan tujuan tautan-->
    <a href="https://www.example.com" target="_blank" rel="noopener">Buka di tab baru</a>

    <a href="https://www.google.com">Kunjungi Google</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="#bagian-bawah">Lompat ke Bawah</a>
    <!--href (hypertext reference) menentukan tujuan tautan, bisa berupa URL absolut, relatif, atau anchor dalam halaman yang sama.-->
    

    <!--Kita bisa membuat tautan yang melompat ke bagian tertentu dalam halaman yang sama dengan memanfaatkan atribut id-->
    <!-- Bagian tujuan -->
    <h2 id="kontak">Hubungi Kami</h2>

    <!-- Tautan menuju bagian tersebut -->
    <a href="#kontak">Ke bagian kontak</a>


    <h1>GAMBAR</h1>
    <!--Gambar ditambahkan menggunakan elemen <img>. Elemen ini bersifat self-closing (tidak perlu tag penutup).-->
    <img src="url" alt="deskripsi gambar">
    <!--    
    src (source) menentukan lokasi file gambar.
    alt (alternative text) memberikan deskripsi teks jika gambar gagal dimuat atau untuk pembaca layar (aksesibilitas).-->
    <img src="foto.jpg" alt="Foto pemandangan gunung">
</body>
</html>
